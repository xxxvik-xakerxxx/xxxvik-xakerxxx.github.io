---
layout: blog
---

<article itemscope itemtype="http://schema.org/BlogPosting">
  <h1 itemprop="headline">{{ page.title }}</h1>
  <p><time datetime="{{ post.date | date: '%Y-%m-%d' }}" itemprop="datePublished">{{ page.date | date: "%-d %B %Y" }}</time></p>

  <div itemprop="articleBody">
    {{ content }}
  </div>
</article>

<footer>
  <p>
    Share on:<br>

    <a title="Share/Discuss on Facebook" target="_blank" href="https://www.facebook.com/wolfis.rain{{ page.url | cgi_escape }}&amp;t={{ page.title }}">Facebook</a><br>
  </p>

  <p>
    Read more:<br>
    {% for related in site.related_posts | limit: 3 %}
    <a href="{{ related.url }}">{{ related.title }}</a><br>
    {% endfor %}
  </p>
</footer>
